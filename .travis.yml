language: go
go:
- 1.11.x
- master
matrix:
  fast_finish: true
  allow_failures:
  - go: master
env:
  global:
  - DEP_VERSION="0.5.0"
  matrix:
  - GIMME_OS=linux GIMME_ARCH=amd64
addons:
  apt:
    packages:
    - libcryptsetup-dev
before_install:
- curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64
  -o ${GOPATH}/bin/dep
- chmod +x ${GOPATH}/bin/dep
install:
- dep ensure
script:
- diff -u <(echo -n) <(gofmt -d .)
- go test -v -x -ldflags "-X main.VERSION=${TRAVIS_TAG}"
before_deploy:
- mkdir -p tmp/luks2crypt
- cp luks2crypt README.md COPYING LICENSE tmp/luks2crypt/
- tar -C tmp -czvf luks2crypt-${TRAVIS_TAG}-${GIMME_OS}-${GIMME_ARCH}.tar.gz luks2crypt
jobs:
  include:
  - stage: build
    go: 1.11.x
    script: go build -v -ldflags "-X main.VERSION=${TRAVIS_TAG}"
    deploy:
      provider: releases
      file: luks2crypt-${TRAVIS_TAG}-${GIMME_OS}-${GIMME_ARCH}.tar.gz
      api_key:
        secure: 
      skip_cleanup: true
      on:
        tags: true
