language: go
go:
- 1.14.x
- master

os: linux
dist: bionic

env:
  global:
  - GO111MODULE=on
  jobs:
  - GIMME_OS=linux GIMME_ARCH=amd64

addons:
  apt:
    packages:
    - libcryptsetup-dev

script:
  - diff -u <(echo -n) <(gofmt -d .)
  - go test -v -ldflags "-X main.VERSION=${TRAVIS_TAG}" ./...

jobs:
  include:
  - stage: build
    go: 1.14.x
    script: go build -v -ldflags "-X main.VERSION=${TRAVIS_TAG}" ./cmd/...
    before_deploy:
      - mkdir -p tmp/luks2crypt
      - cp luks2crypt README.md COPYING LICENSE tmp/luks2crypt/
      - tar -C tmp -czvf luks2crypt-${TRAVIS_TAG}-${GIMME_OS}-${GIMME_ARCH}.tar.gz luks2crypt
    deploy:
      provider: releases
      file: luks2crypt-${TRAVIS_TAG}-${GIMME_OS}-${GIMME_ARCH}.tar.gz
      token:
        secure: 
      on:
        tags: true
